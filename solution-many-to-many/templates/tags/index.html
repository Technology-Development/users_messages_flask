{% extends 'base.html' %}

{% block content %}
  <h1>List of all tags</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Tag Name</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td class="text-right">
            <a href="{{url_for('tags_show', tag_id=tag.id)}}" class="btn btn-primary btn-sm">Show</a>
            <a href="{{url_for('tags_edit', tag_id=tag.id)}}" class="btn btn-success btn-sm">Edit</a>
            <form class="delete-btn" action="{{url_for('tags_show', tag_id=tag.id)}}?_method=DELETE" method="POST">
              <input type="submit" class="btn btn-danger btn-sm" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
