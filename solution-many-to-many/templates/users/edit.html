{% extends 'base.html' %}

{% block content %}
  <h1>Edit a user</h1>
  <form method="POST" action="{{url_for('users_show', user_id=user.id)}}?_method=PATCH">
    <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label d-flex align-items-center">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name" value="{{ user.first_name }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="last_name" class="col-sm-2 col-form-label d-flex align-items-center">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name" value="{{ user.last_name }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="image_url" class="col-sm-2 col-form-label d-flex align-items-center">Image URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Provide an image of this user" value="{{ user.image_url }}">
      </div>
    </div>
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <a href="{{ url_for('users_index') }}" class="btn btn-info">Go to user list</a>
        <button type="submit" class="btn btn-success">Edit this user</button>
      </div>
    </div>
  </form>
{% endblock %}
