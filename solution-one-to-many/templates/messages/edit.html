{% extends 'base.html' %}

{% block content %}
  <h1>Edit this message!</h1>
  <form method="POST" action="{{url_for('messages_show', message_id=message.id)}}?_method=PATCH">
    <input type="text" name="content" value="{{message.content}}">
    <button>Edit this message!</button>
  </form>
{% endblock %}
